version: '3'
services:
  super-trade:
    image: postgres:10.5-alpine
    container_name: super-trade
    volumes:
      - ../postgres-data:/var/lib/postgresqlSocial/data
      - ../dump:/dump
    environment:
      POSTGRES_PASSWORD: Test1234
      POSTGRES_USER: postgres
      POSTGRES_DB: trade
    ports:
      - '5432:5432'
    networks:
      - common
networks:
  common:
